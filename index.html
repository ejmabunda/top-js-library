<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="css/books.css">
    <link rel="stylesheet" href="css/modern-normalize.css">
    
    <!-- Fonts -->

    <!-- Favicon -->

    <title>Library</title>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Library</h1>
    </header>

    <!-- Main section -->
    <main>
        <div class="header">
            <h2>My books</h2>
            <button id="add-btn">Add book</button>
        </div>

        <!-- Form dialog -->
        <dialog>
            <form method="dialog">
                <h3>Add book</h3>

                <label for="title">
                    <p>Title:</p>
                    <input type="text" name="title" id="title">
                </label>
                
                <label for="author">
                    <p>Author:</p>
                    <input type="text" name="author" id="author">
                </label>

                <label for="pages">
                    <p>Pages:</p>
                    <input type="number" name="pages" id="pages" min="0">
                </label>

                <label for="read" id="read-label">
                    <p>Have you read it?</p>
                    <input type="checkbox" name="read" id="read">
                </label>

                <div>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirm" value="default">Confirm</button>
                </div>
            </form>
        </dialog>

        <div class="books"></div>
    </main>

    <!-- Footer section -->
    <footer>
        <p>Created by <a href="https://github.com/ejmabunda/" target="_blank">Junior Mabunda</a> for <a href="https://theodinproject.com/" target="_blank">The Odin Project</a></p>
    </footer>

    <!-- Scripts -->
    <script src="js/books.js"></script>
</body>
</html>
